<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Set a range for minimun and a maximun number value. Then click 'generate' to recive a random number.</h1>
        <hr>
        <div class="range">
            <h2>Minimun</h2>
            <input type="number" name="" id="min">
            <h2>Maximun</h2>
            <input type="number" name="" id="max">
            <button id="generate">Generate</button>
        </div>
        <div class="result">
            <span id="RandomNumber">96</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
